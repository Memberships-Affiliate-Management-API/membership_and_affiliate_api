
{% extends "main/layouts/layout.html" %}
{% block content %}
<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->

                <!-- /.row -->

                <!-- Main content -->
                    <section class="content">
                      <div class="container-fluid">
                        <div class="row">
                          <!-- left column -->
                          <div class="col-md-12">
                            <!-- jquery validation -->
                            <div class="card card-primary">
                              <div class="card-header">
                                <h3 class="card-title">Subscribe <small> to start</small></h3>
                              </div>
                              <!-- /.card-header -->
                              <!-- form start -->
                              <form role="form" id="quickForm">
                                <div class="card-body">
                                  <div class="form-group">
                                    <label for="names">Names</label>
                                    <input type="text" name="names" class="form-control" id="names" placeholder="Enter Names">
                                  </div>

                                  <div class="form-group">
                                    <label for="cell">Cell</label>
                                    <input type="text" name="cell" class="form-control" id="cell" placeholder="Enter Cell">
                                  </div>

                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                  </div>
                                  <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                  </div>
                                  <div class="form-group">
                                    <label for="repeat-password">Repeat Password</label>
                                    <input type="password" name="repeat-password" class="form-control" id="repeat-password" placeholder="Repeat Password">
                                  </div>

                                  <div class="form-group mb-0">
                                    <div class="custom-control custom-checkbox">
                                      <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                                      <label class="custom-control-label" for="exampleCheck1">I agree to the <a href="#">terms of service</a>.</label>
                                    </div>
                                  </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                              </form>
                            </div>
                            <!-- /.card -->
                            </div>
                          <!--/.col (left) -->
                          <!-- right column -->
                          <div class="col-md-6">

                          </div>
                          <!--/.col (right) -->
                        </div>
                        <!-- /.row -->
                      </div><!-- /.container-fluid -->
                    </section>
                <!-- /.content -->

      </div><!-- /.container-fluid -->
    </section>
<!-- /.content -->

{% endblock content %}
