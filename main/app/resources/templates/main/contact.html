
{% extends "main/layouts/layout.html" %}
{% block content %}
<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->

                <!-- /.row -->

                <!-- Main content -->
                    <section class="content">
                      <div class="container-fluid">
                        <div class="row">
                          <!-- left column -->
                          <div class="col-md-12">
                            <!-- jquery validation -->
                            <div class="card card-primary">
                              <div class="card-header">
                                <h3 class="card-title">Contact Us<small> Helpdesk </small></h3>
                              </div>
                              <!-- /.card-header -->
                              <!-- form start -->
                              <form role="form" id="quickForm">
                                <div class="card-body">
                                  <div class="form-group">
                                    <label for="names">Names</label>
                                    <input type="text" name="names" class="form-control" id="names" placeholder="Enter Names">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
                                  </div>
                                  <div class="form-group">
                                    <label for="cell">Cell</label>
                                    <input type="text" name="cell" class="form-control" id="cell" placeholder="Enter Cell Number">
                                  </div>
                                  <div class="form-group">
                                    <label for="topic">Select Topic</label>
                                    <select id="topic" name="topic" class="form-control">
                                        <option value="-">Select Topic</option>
                                        <option value="general"> General</option>
                                        <option value="accounts"> Accounts</option>
                                        <option value="affiliates"> Affiliates</option>
                                        <option value="memberships"> Memberships</option>
                                        <option value="api"> API Integration</option>
                                        <option value="sdk"> SDK Integrations</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" name="subject" class="form-control" id="subject" placeholder="Specify Subject">
                                  </div>
                                  <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea id="body" name="body" class="form-control">
                                    </textarea>
                                  </div>

                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-warning">Cancel</button>
                                </div>
                              </form>
                            </div>
                            <!-- /.card -->
                            </div>
                          <!--/.col (left) -->
                          <!-- right column -->
                          <div class="col-md-6">

                          </div>
                          <!--/.col (right) -->
                        </div>
                        <!-- /.row -->
                      </div><!-- /.container-fluid -->
                    </section>
                <!-- /.content -->

      </div><!-- /.container-fluid -->
    </section>
<!-- /.content -->

{% endblock content %}
