{% extends "main/layouts/layout.html" %}
{% block metatags %}
        <!-- meta_tags -->
        <title> Contact - Memberships &amp; Affiliates Management API</title>
        <meta name="description" content=" " />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <!-- og:properties -->
        <meta property="og:site_name" name="Memberships & Affiliates Management API" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Memberships & Affiliates Management API" />
        <meta property="og:title" content="Memberships & Affiliates Management API" />
        <meta property="og:url" content="{{ url_for('memberships_main.memberships_main_routes', path='contact', _external=True ) }}" />
        <!-- og:image -->
        <meta property="og:image" content=" " />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="1024" />
        <meta property="og:image:height" content="1270" />
        <meta property="og:image:alt" content="Memberships & Affiliates Management API" />
        <!--- favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='manifests/icon.jpg') }}" />
        <link rel="manifest" href="{{ url_for('static', filename='manifests/manifest.json')}}" />
        <link rel="canonical" href="{{ url_for('memberships_main.memberships_main_routes', path='contact',_external=True ) }}" />
        <!-- end meta_tags -->
{% endblock metatags %}
{% block content %}
<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
                <!-- /.row -->
                <!-- Main content -->
                    <section class="content">
                      <div class="container-fluid">
                        <div class="row">
                          <!-- left column -->
                          <div class="col-md-12">
                            <!-- jquery validation -->
                            <div class="card">
                              <div class="card-header">
                                <h3 class="card-title">Contact Us<small> Helpdesk </small></h3>
                              </div>
                              <!-- /.card-header -->
                              <!-- form start -->
                              <form role="form" id="quickForm">
                                <div class="card-body">
                                  <div class="form-group">
                                    <label for="names">Names</label>
                                    <input type="text" name="names" class="form-control" id="names" placeholder="Enter Names">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
                                  </div>
                                  <div class="form-group">
                                    <label for="cell">Cell</label>
                                    <input type="text" name="cell" class="form-control" id="cell" placeholder="Enter Cell Number">
                                  </div>
                                  <div class="form-group">
                                    <label for="topic">Select Topic</label>
                                    <select id="topic" name="topic" class="form-control">
                                        <option value="-">Select Topic</option>
                                        <option value="general"> General</option>
                                        <option value="accounts"> Accounts</option>
                                        <option value="affiliates"> Affiliates</option>
                                        <option value="memberships"> Memberships</option>
                                        <option value="api"> API Integration</option>
                                        <option value="sdk"> SDK Integrations</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" name="subject" class="form-control" id="subject" placeholder="Specify Subject">
                                  </div>
                                  <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea id="body" name="body" class="form-control">
                                    </textarea>
                                  </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-warning">Cancel</button>
                                </div>
                              </form>
                            </div>
                            <!-- /.card -->
                            </div>
                          <!--/.col (left) -->
                          <!-- right column -->
                          <div class="col-md-6">
                          </div>
                          <!--/.col (right) -->
                        </div>
                        <!-- /.row -->
                      </div><!-- /.container-fluid -->
                    </section>
                <!-- /.content -->
      </div><!-- /.container-fluid -->
    </section>
<!-- /.content -->
{% endblock content %}
